<!-- Gallery -->
<div id="gallery" class="section gallery">
  <div class="wrapper">
    <h2 class="section-title">
      Gallery
    </h2>
    <div class="gallery-wrapper">
      <img
        *ngFor="let image of images"
        [src]="image"
        (click)="fullImage = image"
        alt=""
      />
    </div>
  </div>
</div>

<div *ngIf="fullImage" class="full-image">
  <button (click)="fullImage = null" class="button close-button">
    <fa-icon [icon]="faTimes"></fa-icon>
    <span class="sr-only">Close</span>
  </button>
  <button (click)="goToImage(-1)" class="button previous-button">
    <fa-icon [icon]="faChevronLeft"></fa-icon>
    <span class="sr-only">Previous image</span>
  </button>
  <img [src]="fullImage" alt="" />
  <button (click)="goToImage(1)" class="button next-button">
    <fa-icon [icon]="faChevronRight"></fa-icon>
    <span class="sr-only">Next image</span>
  </button>
</div>
